<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<body>
    <div  class="quiz-app">
        <div class="quiz-info">
            <div class="category">category :<span>HTMl</span></div>
            <div class="count">Question count: <span></span></div>
        </div>
        <div class="quiz-area">
        </div>
        <div class="answer-area">
        </div>
    
      <button class="submit-button">Next</button>
       <div class="bullets">
          <div class="spans"></div>
          <div class="countdown">
            <span class="minutes"></span>
            <span class="seconds"></span>
          </div>
      </div>
      <div class="results">
        <span class="perfect"></span>
      </div>
    </div>
</body>
<script src="main.js"></script>
</html>
